<button
  *ngIf="songPlaying._id"
  class="fixed bottom-[60px] w-full h-[60px] bg-[#395b64] rounded-t-2xl z-20"
>
  <div class="pl-4 pr-4 -mt-[2px] flex items-center">
    <img
      src="assets/images/songs/{{ songPlaying.image }}"
      class="w-[48px] h-[48px] rounded-[10px] object-fit"
    />

    <div
      class="grid grid-rows-2 h-[40px] w-full justify-items-start gap-1 pl-2"
      routerLink="/phone/play/{{songPlaying._id}}"
    >
      <div class="font-normal text-white text-[16px]">{{ songPlaying.title }}</div>
      <div class="font-light text-white text-[12px]">{{ songPlaying.artist }}</div>
    </div>

    <div class="w-[24px] absolute right-12">
      <svg
        id="heartsvg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="#A5C9CA"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16.44 3.10156C14.63 3.10156 13.01 3.98156 12 5.33156C10.99 3.98156 9.37 3.10156 7.56 3.10156C4.49 3.10156 2 5.60156 2 8.69156C2 9.88156 2.19 10.9816 2.52 12.0016C4.1 17.0016 8.97 19.9916 11.38 20.8116C11.72 20.9316 12.28 20.9316 12.62 20.8116C15.03 19.9916 19.9 17.0016 21.48 12.0016C21.81 10.9816 22 9.88156 22 8.69156C22 5.60156 19.51 3.10156 16.44 3.10156Z"
        />
      </svg>
    </div>
    <div class="w-[40px] absolute right-0">
      <img src="assets/Icons-geo/pausebulk.svg" alt="" />
    </div>
  </div>
  <!-- //TODO this has to be according to the song playtime -->
  <!-- <div class="absolute bottom-0 w-full h-[2px] bg-white" [ngStyle]="setWidth()"></div> -->
  <progress class="absolute bottom-0 left-0 w-full h-[2px] bg-white" [value]="songCurrentTime" [max]="204"></progress>

</button>
