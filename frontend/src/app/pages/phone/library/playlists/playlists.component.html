<app-ph-navbar [page]="navState"></app-ph-navbar>
<app-song-active></app-song-active>

<!-- //// -->
<div class="w-screen h-screen hide-scrollbar bg-blue-dark">
  <div class="grid grid-cols-2 p-4 pt-7">
    <div><p class="font-semibold text-white text-[24px]">Library</p></div>
    <div class="relative">
      <div
        class="toggleSelector"
        [ngClass]="libraryNavState === 'favorites' ? 'favorites' : 'playlists'"
      ></div>
      <div
        class="flex items-center w-full h-full rounded-full bg-blue/25 text-[14px] font-normal overflow-hidden"
      >
        <button
          routerLink="/phone/favorites"
          class="z-10 w-1/2 h-full flex items-center justify-center rounded-full text-blue-extra-light"
        >
          Favorites
        </button>
        <button
          routerLink="/phone/playlists"
          class="z-10 w-1/2 h-full flex items-center justify-center rounded-full text-blue-extra-light"
        >
          Playlists
        </button>
      </div>
    </div>
  </div>

  <!-- My Playlists -->

  <div>
    <div class="p-4 pb-3 w-auto">
      <div><p class="font-medium text-white text-[20px]">My Playlists</p></div>
    </div>

    <div class="w-full pl-2 pr-5 overflow-x-auto flex hide-scrollbar">
      <app-phone-card
        *ngFor="let playlist of savedPlaylists"
        [playlistName]="playlist.name"
        [tracks]="playlist.noTracks"
        [imgUrl]="'assets/images/playlists/' + playlist.image"
      >
      </app-phone-card>
    </div>
  </div>

  <!-- Add new playlist -->

  <div class="p-6 pl-4 pb-2">
    <button
      class="w-[140px] rounded-lg h-[32px] bg-[#395B64] block shadow-sm focus:outline-none focus:border-sky"
    >
      <p class="font-regular text-white text-[16px]">+ New Playlist</p>
    </button>
  </div>

  <!-- Recently Listened div -->

  <div>
    <div class="grid grid-cols-2 p-4 pb-3 w-auto">
      <div>
        <p class="font-medium text-white text-[20px] w-[220px]">
          Trending Playlists
        </p>
      </div>
    </div>

    <div class="w-full pl-2 pr-5 pb-[76px] overflow-x-auto flex hide-scrollbar">
      <app-phone-card
        *ngFor="let playlist of youMayLikePlaylists"
        [playlistName]="playlist.name"
        [tracks]="playlist.noTracks"
        [imgUrl]="'assets/images/playlists/' + playlist.image"
      >
      </app-phone-card
      >
    </div>
  </div>
   <!-- if song is playing add padding to bottom -->
   <div *ngIf="isPlaying" class="h-[60px]"></div>
</div>
