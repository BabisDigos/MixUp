<div
  *ngIf="album.name"
  class="relative w-screen h-screen bg-blue-dark overflow-x-hidden hide-scrollbar"
>
  <div class="w-full flex">
    <div class="w-1/2">
      <div class="w-full h-full p-[100px] flex flex-col gap-6">
        <div>
          <button
            (click)="back()"
            class="flex items-center gap-2 text-3xl text-blue-light select-none hover:opacity-75"
          >
            <img src="assets/Icons/ArrowLeft.svg" width="48px" height="48px" />
            <div>Back</div>
          </button>
        </div>
        <div class="w-full flex justify-between items-center">
          <div class="flex gap-6 items-center text-white select-none">
            <h1 class="font-semibold text-5xl">{{ album.name }}</h1>
            <div class="text-2xl pt-1">{{ album.yearProduced }}</div>
          </div>
          <div class="flex gap-8 select-none">
            <button
              class="flex gap-2 justify-center items-center py-[6px] px-5 bg-blue-light rounded-2xl text-blue-dark font-semibold text-2xl"
            >
              <img src="assets/Icons/Shuffle.svg" width="40px" height="40px" />
              Shuffle
            </button>
            <button (click)="toggleFavorite()">
              <img
                *ngIf="album.isFavorite; else notFavorite"
                src="assets/Icons/Heart.svg"
                width="48px"
                height="48px"
              />
              <ng-template #notFavorite>
                <img
                  src="assets/Icons/HeartOutline.svg"
                  width="48px"
                  height="48px"
                />
              </ng-template>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-6 cursor-pointer select-none">
          <img
            draggable="false"
            src="assets/images/artists/{{ album.artistImage }}"
            class="w-[64px] h-[64px] rounded-full object-cover"
          />
          <div class="text-white text-[40px] font-medium">
            {{ album.artist }}
          </div>
        </div>
        <div class="flex items-center gap-6 select-none">
          <div
            class="flex items-center justify-center py-2 px-4 bg-blue text-blue-extra-light font-medium text-xl rounded-full"
          >
            {{ album.noTracks }} Tracks
          </div>
          <div
            class="flex items-center justify-center py-2 px-4 bg-blue text-blue-extra-light font-medium text-xl rounded-full"
          >
            {{ album.duration }} Minutes
          </div>
        </div>
        <p class="text-xl text-white py-4 select-none">
          {{ album.info }}
        </p>
        <div class="w-full flex flex-col gap-3 text-white text-2xl font-medium">
          <div
            *ngFor="let song of album.songs; let i = index"
            class="w-full flex items-center justify-between py-3 cursor-pointer rounded-xl select-none hover:bg-blue/25 duration-100 ease-out"
            (click)="playSong(song.name)"
          >
            <div class="flex items-center gap-4">
              <div class="h-full w-10 text-center">{{ i + 1 }}</div>
              <div class="flex flex-col gap-1">
                <div>{{ song.name }}</div>
                <div class="text-xl">{{ album.artist }}</div>
              </div>
            </div>
            <div class="pr-3">
              {{ getTimeOfSong(song.duration) }}
            </div>
          </div>
        </div>
      </div>
      <div class="fixed top-0 right-0 w-1/2 h-full">
        <div
          class="w-[600px] h-full mx-auto flex flex-col gap-12 justify-center items-center"
        >
          <img
            draggable="false"
            class="w-full h-[600px] rounded-3xl select-none"
            src="assets/images/albums/{{ album.image }}"
          />
          <h1
            class="font-semibold text-5xl w-[580px] h-14 truncate text-white text-center align-middle select-none"
          >
            {{ playingSong }}
          </h1>
          <div class="w-full flex items-center justify-between select-none">
            <img
              class="cursor-pointer hover:opacity-75"
              src="assets/Icons/RepeatMusic.svg"
              width="48px"
              height="48px"
            />
            <img
              class="cursor-pointer hover:opacity-75"
              src="assets/Icons/Previous.svg"
              width="48px"
              height="48px"
            />
            <img
              class="cursor-pointer hover:opacity-75"
              src="assets/Icons/Pause.svg"
              width="80px"
              height="80px"
            />
            <img
              class="cursor-pointer hover:opacity-75"
              src="assets/Icons/Next.svg"
              width="48px"
              height="48px"
            />
            <img
              class="cursor-pointer hover:opacity-75"
              src="assets/Icons/MusicSquareAdd.svg"
              width="48px"
              height="48px"
            />
          </div>
          <button
            class="flex items-center gap-3 text-2xl text-blue-light/75 hover:opacity-75 select-none"
          >
            <img
              src="assets/Icons/MirroringScreen.svg"
              width="48px"
              height="48px"
            />
            Close surround wall
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
