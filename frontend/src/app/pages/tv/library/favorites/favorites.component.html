<div>
  <div>
    <div class="w-full text-white mt-10 mb-6 flex justify-between items-center">
      <div class="font-semibold text-[40px]">Favorite Songs</div>
      <div
        class="flex items-center justify-center gap-2 pr-[100px] hover:opacity-75 cursor-pointer"
      >
        <div class="font-base text-[28px] text-blue-extra-light/75">
          View all
        </div>
        <img src="assets/Icons/ArrowRight.svg" width="28px" height="28px" />
      </div>
    </div>
    <div class="w-full pr-[100px]">
      <app-tv-song-table [songs]="songs"></app-tv-song-table>
    </div>
  </div>
  <div>
    <div class="font-semibold text-[40px] text-white mt-10">
      Favorite Albums
    </div>

    <div class="w-full pt-4 pr-5 flex gap-8 select-none">
      <!-- We only want to navigate to only 1 album, others are just for decoration -->
      <app-tv-lib-card
        class="cursor-pointer"
        *ngFor="let album of favAlbums"
        [playlistName]="album.name"
        [tracks]="album.noTracks"
        [imgUrl]="'assets/images/albums/' + album.image"
      ></app-tv-lib-card>

      <app-tv-lib-card
        *ngIf="aviciiStories.name"
        routerLink="/tv/album/{{ aviciiStories._id }}"
        class="cursor-pointer"
        [playlistName]="aviciiStories.name"
        [tracks]="aviciiStories.noTracks"
        [imgUrl]="'assets/images/albums/' + aviciiStories.image"
      ></app-tv-lib-card>
    </div>
  </div>
</div>
