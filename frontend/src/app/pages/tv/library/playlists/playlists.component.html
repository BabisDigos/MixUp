<div>
  <div>
    <div class="w-full text-white mt-10 flex justify-between items-center">
      <div class="font-semibold text-[40px]">Saved Playlists</div>
      <div
        class="flex items-center justify-center gap-4 pr-[100px] hover:opacity-75 cursor-pointer"
      >
        <div class="font-medium text-[28px]">Sort by</div>
        <img src="assets/Icons/Sort.svg" width="48px" height="48px" />
      </div>
    </div>
    <div class="w-full pt-4 pr-5 flex gap-8 select-none">
      <app-tv-lib-card
        class="cursor-pointer"
        *ngFor="let playlist of savedPlaylists"
        [playlistName]="playlist.name"
        [tracks]="playlist.noTracks"
        [imgUrl]="'assets/images/playlists/' + playlist.image"
      ></app-tv-lib-card>
    </div>
  </div>
  <div>
    <div class="font-semibold text-[40px] text-white mt-10">
      Playlists that you may like
    </div>
    <app-card-wrapper>
      <app-tv-lib-card
        *ngFor="let playlist of youMayLikePlaylists"
        [playlistName]="playlist.name"
        [tracks]="playlist.noTracks"
        [imgUrl]="'assets/images/playlists/' + playlist.image"
      ></app-tv-lib-card>
    </app-card-wrapper>
  </div>
</div>
